{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{% static 'img/Icons8-Windows-8-Printing-Book-Stack.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>
<body>
    
<div class="container">
    {% if status == '1'%}
    <div class="alert alert-danger" role="alert">
        Email ou senha inválidos
    </div>
    {% endif %}

    {% if status == '2'%}
    <div class="alert alert-danger" role="alert">
        Faça login antes de tentar acessar o sistema
    </div>
    {% endif %}

    <main class="login">
        <div class="login_counteiner">
            <img src="{% static 'img/BiblioTec2.png' %}" alt="">
            <h1 class="login_title">Login</h1>
            <form class="login-form" method="POST" action="{% url 'valida_login' %}"> {% csrf_token %}

                <br>
                <input class="login_input" name="email" type="email" placeholder="E-mail"/>
                <span class="login_input_border form-control"></span>
                <input class="login_input" name="senha" type="password" placeholder="Senha"/>
                <span class="login_input_border form-control"></span>
                <button class="login_submit" type="submit" value="Enviar">Login</button>
                <a class="loginreset" href="">Esqueci a Senha</a>  
            </form>
        </div>
    </main>
</div>
</body>
</html>
